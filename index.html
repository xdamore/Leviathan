    <script>
        (function () {
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            const desktopAudio = document.getElementById('desktop-audio');
            const mobileAudio = document.getElementById('mobile-audio');

            const audio = isMobile ? mobileAudio : desktopAudio;

            if (isMobile) {
                desktopAudio.pause();
                desktopAudio.currentTime = 0;
            } else {
                mobileAudio.pause();
                mobileAudio.currentTime = 0;
            }

            function enableAudioOnInteraction() {
                const listener = () => {
                    audio.play();
                    document.removeEventListener('mousedown', listener);
                    document.removeEventListener('touchstart', listener);
                    document.removeEventListener('keydown', listener);
                };
                document.addEventListener('mousedown', listener);
                document.addEventListener('touchstart', listener);
                document.addEventListener('keydown', listener);
            }


            function tryPlay() {
                audio.play().catch(enableAudioOnInteraction);
            }

            if (audio.readyState > 1) {
                tryPlay();
            } else {
                audio.addEventListener('canplay', tryPlay);
            }
        })();
    </script>
